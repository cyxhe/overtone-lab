<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Overtone Lab - Fundamental Tone</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Overtone Lab</h1>

    <div>
        <h2>Voice 1</h2>
        <div id="fundamental-controls">
            <label for="freqSlider1">Fundamental Frequency (Hz):</label>
            <input type="range" id="freqSlider1" min="0" max="2000" step="1" value="440" />
            <input type="number" id="freqInput1" min="0" max="2000" step="1" value="440" />

            <label for="ampSlider">Fundamental Amplitude:</label>
            <input type="range" id="ampSlider1" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <button id="addOvertoneButton1">Add Overtone</button>
        <div id="overtonesContainer1"></div>

        <button id="playButton1">Play Tone</button>
        <button id="stopButton1">Stop Tone</button>
    </div>

    <div>
        <h2>Voice 2</h2>
        <div id="fundamental-controls">
            <label for="freqSlider2">Fundamental Frequency (Hz):</label>
            <input type="range" id="freqSlider2" min="0" max="2000" step="1" value="440" />
            <input type="number" id="freqInput2" min="0" max="2000" step="1" value="440" />

            <label for="ampSlider2">Fundamental Amplitude:</label>
            <input type="range" id="ampSlider2" min="0" max="1" step="0.01" value="0.5" />
        </div>
        <button id="addOvertoneButton2">Add Overtone</button>
        <div id="overtonesContainer2"></div>

        <button id="playButton2">Play Tone</button>
        <button id="stopButton2">Stop Tone</button>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
